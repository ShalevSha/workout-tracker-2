<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="minus">-</div>
      <div class="clock">
        <div class="time">01:00</div>
      </div>
      <div class="plus">+</div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
